<ng-container *ngIf="cartProducts.length !== 0; else emptyCart">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Image</th>
              <th style="width: 25%;">Quantity</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cartProducts; let index = index">
              <td></td>
              <td>{{ product.product_name }}</td>
              <td><img [src]="product.image" alt="Product Image"></td>
              <td>
                <p class="font-bold text-gray-500 text-sm mb-2">
                   {{ product.quantity }}
                </p>
              </td>
              <td>{{ product.price }}</td>
              
              <td>
                <button class="btn btn-delete" (click)="deleteProduct(index)">Delete</button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <!--<td><strong>Grand Total: ${{ calculateGrandTotal() }}</strong></td>-->
              <td>
                <button class="btn btn-danger" (click)="clearCart()">Clear Shopping Cart</button>
              </td>
              <td><a href="/products" class="btn btn-primary">Shop More</a></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button class="btn btn-pay" (click)="payAndCheckout()">Pay and Checkout</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #emptyCart>
  <div>
       <div >
        <img  src="assets\img\emptyCart.png" alt="Empty cart logo">
        <h1 class="ml-12 text-2xl text-bold text-red-600 mb-8">Your cart is empty</h1>
      </div> 
      <a href="/products" class="ml-20 bg-green-300 hover:bg-green-500 hover:text-white border-yellow-200 py-5 px-3 text-2xl font-bold rounded-xl">Shop Now</a>

     </div>
</ng-template>
